<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japan Trip 05-2023</title>
    <link rel="stylesheet" href="data/css/japan_trip_05_23.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="node_modules/sakura-js/dist/sakura.min.css">
</head>

<section></section>

<body class="body">
    <section>
        <div class="container">
            <div class="square-container">
                <span class="title">Japan Trip : May 2023</span>
            </div>
        </div>
        <ul class="link-list">
            <li><button onclick=" window.open('http://google.com','_blank')">Travel Day</button></li>
            <li><button onclick=" window.open('http://google.com','_blank')">Day One</button></li>
            <li><button onclick=" window.open('http://google.com','_blank')">Day Two</button></li>
            <li><button onclick=" window.open('http://google.com','_blank')">Day Three</button></li>
            <li><button onclick=" window.open('http://google.com','_blank')">Day Four</button></li>
            <li><button onclick=" window.open('http://google.com','_blank')">Day Five</button></li>
        </ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="node_modules/sakura-js/dist/sakura.min.js"></script>
    <script>
        // domReady
        $(function () {
            $.fn.sakura();
        });

        // windowLoad
        $(window).load(function () {
            $.fn.sakura({
                blowAnimations: [
                    'blow-soft-left',
        ],                   // Horizontal movement animation names
                className: 'sakura', // Class name to use
                fallSpeed: 1,        // Factor for petal fall speed
                maxSize: 14,         // Maximum petal size
                minSize: 9,          // Minimum petal size
                newOn: 300,          // Interval after which a new petal is added
                swayAnimations: [    // Swaying animation names
                    'sway-0',
        ]
            });
        });
    </script>
</body>

</html>
